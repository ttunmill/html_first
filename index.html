<!DOCTYPE html>
<html lang="ko"> <!-- lang은 언어설정 속성입니다. -->
    <head>
        <meta charset="UTF-8"> <!-- 다국어 언어지원 속성 charset -->
        <!-- keywords 검색 키워드 선언(개수 제한 없음) -->
        <meta name="keyword" content="사과, 딸기, 바나나">
        <!-- description 검색 결과에 나타나는 사이트 요약설명 -->
        <meta name="description" content="사과, 딸기, 바나나를 취급하는 과일 쇼핑몰입니다. 하나 사연 하나 공짜! 많이 이용해주세요.">
        <!-- 웹브라우저 상단에 표시되는 제목 or 검색 시 나타나는 제목 -->
        <title>제목</title>
    </head>
    <body>
        내용
    </body>
</html>
